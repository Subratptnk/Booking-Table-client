<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="table.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="table.email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>

        <div class="form-group">
            <label for="members">Members</label>
            <input type="text" [(ngModel)]="table.members" 
              class="form-control" 
              id="members" 
              name="members" 
              placeholder="Enter number of members"
              required #members="ngModel">
          </div>
          <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
          <div class="form-group" [formGroup]="form">
            <label for="diningType">Dining Type</label>
            <select formControlName="diningType" class="form-control">Dining Type
                <option disabled>Select Dining</option>
                <option></option>
                <option *ngFor="let dining of diningTypeList" >{{dining}}</option>
            </select>
            <!-- <input type="text" [(ngModel)]="table.diningType" 
              class="form-control" 
              id="diningType" 
              name="diningType" 
              placeholder="Enter proper dining Type -> {Lunch,Dinner,Breakfast}"
              required #diningType="ngModel"> -->
          </div>
          <!-- <div class="form-group">
            <label for="diningTye">Website:</label>
            <select formControlName="diningType" class="form-control">
                <option disabled>Select Dining</option>
                <option>Choose dining type</option>
                <option *ngFor="let dining of diningTypeList">{{dining}}</option>
            </select>
            
        </div> -->
          

        <button type="submit" [disabled]="!userForm.form.valid " 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
